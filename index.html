<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://framework-gb.cdn.gob.mx/assets/styles/main.css"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/816f44a77d.js"></script>
  </head>

  <body>
    <main class="page" style="width: 100%"></main>

    <section
      class="section section-intro flag-banner"
      style="
        background: transparent
          url(https://www.gob.mx/cms/uploads/identity/image/30930/background_34.jpg)
          no-repeat center center;
        background-size: cover;
        top: 0;
        height: 200px;
      "
    >
      <div
        id="videoContainer"
        class="video-container"
        style="position: absolute; top: 0"
      ></div>
      <div class="container">
        <div class="section-intro__content" style="color: transparent">
          <h1>-</h1>
          <p class="text-border">-</p>
        </div>
      </div>
    </section>

    <div class="container">
      <div style="margin-top: 241px; margin-bottom: 241px">
        <div class="panel panel-default" style="width: 100%">
          <div class="panel-heading">
            <div class="panel-title">Obtener certificado de vacunación:</div>
          </div>
          <form>
            <div style="padding-top: 40px" class="panel-body">
              <div id="curpContent">
                <label for="curp"
                  >Para obtener su certificado de vacunación, favor de ingresar
                  su CURP:</label
                >
                <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"
                    ><i class="glyphicon glyphicon-user"></i
                  ></span>
                  <input
                    id="curp"
                    type="text"
                    class="form-control"
                    name="curp"
                    placeholder="Introducir CURP"
                    maxlength="18"
                    required=""
                    onkeyup="javascript:this.value=this.value.toUpperCase();"
                  />
                </div>
                <div
                  style="margin-bottom: 25px; display: none"
                  class="input-group"
                >
                  <span class="input-group-addon"
                    ><i class="glyphicon glyphicon-envelope"></i
                  ></span>
                  <input
                    id="email"
                    type="text"
                    class="form-control"
                    value="ssa@ssa.mx"
                    name="email"
                    placeholder="Introducir Correo Electrónico"
                    required=""
                  />
                </div>

                <!--<div class="form-group">
                              <input type="checkbox" name="avisoPrivacidad" id="avisoPrivacidad" style="transform: scale(1.3); margin-right: 8px;" required>
                              <label for="avisoPrivacidad"><a href="">Acepto aviso de privacidad</a></label>
                          </div>-->
              </div>
              <div>
                <div style="margin-top: 10px" class="form-group">
                  <div class="col-sm-12 controls">
                    <br />
                    <button
                      type="button"
                      onclick="validar()"
                      class="btn btn-primary col-md-12"
                      id="buscar"
                    >
                      Buscar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>
  </body>
</html>
